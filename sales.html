<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind Groups</title>
    <meta name="description" content="Join specialized mastermind groups to accelerate your business growth through collective intelligence and expert guidance." />
    <meta property="og:image" content="images/niche-og-image.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base styles */
:root {
  --color-bg: #ffffff;
  --color-text: #111827;
  --color-text-muted: #6b7280;
  --color-border: #e5e7eb;
  --color-primary: #000000;
  --color-primary-hover: rgba(0, 0, 0, 0.9);
  --color-secondary: #f9fafb;
  --color-secondary-hover: #f3f4f6;
  --radius: 1rem;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: var(--font-sans);
  color: var(--color-text);
  background-color: var(--color-bg);
  line-height: 1.6;
  font-size: 16px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

h1, h2, h3, h4, h5, h6 {
  font-weight: 500;
  line-height: 1.2;
  letter-spacing: -0.025em;
}

a {
  color: inherit;
  text-decoration: none;
}

img {
  max-width: 100%;
  height: auto;
}

.container {
  width: 100%;
  max-width: 1400px;
  margin-left: auto;
  margin-right: auto;
  padding-left: 2rem;
  padding-right: 2rem;
}

/* Header styles */
#site-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 50;
  padding: 1rem 1.5rem;
  transition: all 0.3s ease-in-out;
  background-color: transparent;
}

#site-header.scrolled {
  background-color: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: var(--shadow-sm);
  padding: 0.75rem 1.5rem;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-logo h1 {
  font-size: 1.25rem;
  font-weight: 500;
  letter-spacing: -0.025em;
}

.header-nav {
  display: none;
}

.mobile-menu-button {
  display: block;
}

.mobile-menu-button button {
  background: none;
  border: none;
  color: #4b5563;
  cursor: pointer;
}

.mobile-menu-button button:hover {
  color: #111827;
}

@media (min-width: 768px) {
  .header-nav {
    display: flex;
    gap: 2rem;
    align-items: center;
  }
  
  .header-nav a {
    font-size: 0.875rem;
    opacity: 1;
    transition: opacity 0.3s;
  }
  
  .header-nav a:hover {
    opacity: 0.7;
  }
  
  .mobile-menu-button {
    display: none;
  }
}

/* Hero section */
.hero-section {
  height: 20vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

.hero-content {
  position: relative;
  z-index: 10;
  padding: 8rem 1.5rem;
  max-width: 48rem;
  margin: 0 auto;
  text-align: center;
}

.scroll-indicator {
  position: absolute;
  bottom: 2.5rem;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  animation: bounce 2s infinite;
  z-index: 10;
}

.scroll-indicator a {
  color: #9ca3af;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

/* Mastermind section */
.mastermind-section {
  padding: 5rem 0;
}

.section-header {
  text-align: center;
  margin-bottom: 4rem;
}

.badge {
  display: inline-block;
  margin-bottom: 1rem;
  padding: 0.25rem 0.75rem;
  font-size: 0.75rem;
  font-weight: 500;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  background-color: rgba(0, 0, 0, 0.05);
  border-radius: 9999px;
  animation: fadeIn 0.5s ease-out;
}

.section-header h2 {
  font-size: 1.875rem;
  margin-bottom: 1rem;
}

@media (min-width: 768px) {
  .section-header h2 {
    font-size: 2.25rem;
  }
}

.section-header p {
  color: #6b7280;
  max-width: 32rem;
  margin-left: auto;
  margin-right: auto;
}

.mastermind-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 2rem;
}

@media (min-width: 768px) {
  .mastermind-grid {
    grid-template-columns: 1fr 1fr;
  }
}

@media (min-width: 1024px) {
  .mastermind-grid {
    grid-template-columns: 1fr 1fr 1fr;
  }
}

.mastermind-card {
  opacity: 0;
  transform: translateY(20px);
  will-change: transform, opacity;
}

.mastermind-card a {
  display: block;
  height: 100%;
}

.card-content {
  position: relative;
  height: 100%;
  padding: 1.5rem;
  border-radius: 1rem;
  overflow: hidden;
  background: linear-gradient(to bottom right, #ffffff, #f9fafb);
  border: 1px solid #f3f4f6;
  transition: all 0.3s ease-out;
  z-index: 10;
}

@media (min-width: 1024px) {
  .card-content {
    padding: 2rem;
  }
}

.card-content:hover {
  transform: translateY(-6px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
}

.card-emoji {
  display: block;
  font-size: 2.5rem;
  margin-bottom: 1rem;
  transform-origin: center left;
  transition: transform 0.3s ease-out;
}

.card-content:hover .card-emoji {
  transform: scale(1.1);
}

.card-content h3 {
  font-size: 1.25rem;
  margin-bottom: 0.5rem;
}

.card-content p {
  color: #6b7280;
  margin-bottom: 1.5rem;
}

.card-link {
  display: inline-flex;
  align-items: center;
  font-size: 0.875rem;
  font-weight: 500;
}

.card-link svg {
  margin-left: 0.5rem;
  transition: transform 0.3s ease-out;
}

.card-content:hover .card-link svg {
  transform: translateX(4px);
}

.card-content::after {
  content: '';
  position: absolute;
  right: 0;
  bottom: 0;
  height: 50%;
  width: 50%;
  background: linear-gradient(to top left, #f3f4f6, transparent);
  border-top-left-radius: 100%;
  opacity: 0.7;
  transition: opacity 0.3s ease;
  z-index: -1;
}

.card-content:hover::after {
  opacity: 1;
}

/* About section */
.about-section {
  padding: 5rem 0;
  background-color: #f9fafb;
}

.about-content {
  max-width: 48rem;
  margin: 0 auto;
}

.about-stats {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding-top: 2rem;
}

@media (min-width: 768px) {
  .about-stats {
    flex-direction: row;
    justify-content: center;
    gap: 1.5rem;
  }
}

.stat-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1.5rem;
  background-color: white;
  border-radius: 1rem;
  box-shadow: var(--shadow-sm);
  border: 1px solid #f3f4f6;
}

.stat-number {
  font-size: 1.875rem;
  font-weight: 700;
  color: #111827;
  margin-bottom: 0.5rem;
}

.stat-label {
  font-size: 0.875rem;
  color: #6b7280;
}

/* CTA section */
.cta-section {
  padding: 5rem 0;
}

.cta-card {
  max-width: 64rem;
  margin: 0 auto;
  background: linear-gradient(to right, #f9fafb, #f3f4f6);
  border-radius: 1.5rem;
  padding: 2.5rem;
  box-shadow: var(--shadow-sm);
  border: 1px solid #f3f4f6;
}

@media (min-width: 768px) {
  .cta-card {
    padding: 4rem;
  }
}

.cta-content {
  text-align: center;
  margin-bottom: 2rem;
}

.cta-content h2 {
  font-size: 1.875rem;
  margin-bottom: 1rem;
}

@media (min-width: 768px) {
  .cta-content h2 {
    font-size: 2.25rem;
  }
}

.cta-content p {
  color: #6b7280;
  max-width: 32rem;
  margin-left: auto;
  margin-right: auto;
}

.cta-buttons {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  justify-content: center;
}

@media (min-width: 640px) {
  .cta-buttons {
    flex-direction: row;
  }
}

.button {
  display: inline-block;
  padding: 0.75rem 2rem;
  border-radius: 9999px;
  font-weight: 500;
  text-align: center;
  transition: all 0.3s;
}

.button-primary {
  background-color: var(--color-primary);
  color: white;
}

.button-primary:hover {
  background-color: var(--color-primary-hover);
}

.button-secondary {
  background-color: white;
  border: 1px solid #e5e7eb;
}

.button-secondary:hover {
  background-color: var(--color-secondary-hover);
}

/* Footer */
footer {
  background-color: #f9fafb;
  padding: 3rem 0;
  margin-top: 5rem;
}

@media (min-width: 768px) {
  footer {
    padding: 4rem 0;
  }
}

.footer-columns {
  display: grid;
  grid-template-columns: 1fr;
  gap: 3rem;
}

@media (min-width: 768px) {
  .footer-columns {
    grid-template-columns: repeat(3, 1fr);
    gap: 3rem;
  }
}

.footer-column h4 {
  font-size: 1.125rem;
  margin-bottom: 1rem;
}

.footer-column p {
  color: #6b7280;
  margin-bottom: 1rem;
}

.footer-column ul {
  list-style: none;
}

.footer-column ul li {
  margin-bottom: 0.5rem;
}

.footer-column a {
  color: #6b7280;
  transition: color 0.3s;
}

.footer-column a:hover {
  color: #111827;
}

.contact-list li {
  display: flex;
  align-items: center;
}

.contact-list svg {
  margin-right: 0.5rem;
  color: #6b7280;
}

.social-links {
  display: flex;
  gap: 1rem;
  margin-top: 1.5rem;
}

.social-links a {
  color: #9ca3af;
  transition: color 0.3s;
}

.social-links a:hover {
  color: #4b5563;
}

.footer-copyright {
  margin-top: 3rem;
  padding-top: 2rem;
  border-top: 1px solid #e5e7eb;
  text-align: center;
  font-size: 0.875rem;
  color: #6b7280;
}

/* Scroll to top button */
.scroll-top-button {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  padding: 0.75rem;
  border-radius: 9999px;
  background-color: rgba(0, 0, 0, 0.8);
  color: white;
  box-shadow: var(--shadow-md);
  border: none;
  cursor: pointer;
  z-index: 40;
  transition: background-color 0.3s;
}

.scroll-top-button:hover {
  background-color: black;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes scaleUp {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.reveal {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

.stagger-enter {
  animation: fadeUp 0.6s ease forwards;
}

/* Custom scrollbar */
::-webkit-scrollbar {
  width: 6px;
  height: 6px;
}

::-webkit-scrollbar-track {
  background: transparent;
}

::-webkit-scrollbar-thumb {
  background: rgba(0, 0, 0, 0.1);
  border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
  background: rgba(0, 0, 0, 0.2);
}
    </style>
  </head>

  <body>
    

    <main>
      
        <iframe src="https://win-association.notion.site/ebd/1a76eb72f86b80c4913fc746f8fdba7b" width="100%" height="600" frameborder="0" allowfullscreen />
      

      
      
    </main>
    
    
    
    <!-- Scroll to top button -->
    <button 
      id="scroll-to-top"
      class="scroll-top-button"
      aria-label="Scroll to top"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
      </svg>
    </button>

    <script>
      // Set current year in footer
      document.getElementById('current-year').textContent = new Date().getFullYear();
      
      // Header scroll effect
      const header = document.getElementById('site-header');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 20) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
      
      // Reveal animations on scroll
      const revealElements = document.querySelectorAll('.reveal');
      function checkReveal() {
        revealElements.forEach(element => {
          const windowHeight = window.innerHeight;
          const elementTop = element.getBoundingClientRect().top;
          const elementVisible = 150;
          
          if (elementTop < windowHeight - elementVisible) {
            element.classList.add('active');
          }
        });
      }
      
      // Staggered card animations
      const staggerItems = document.querySelectorAll('.stagger-item');
      function animateStaggerItems() {
        staggerItems.forEach(item => {
          const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const index = item.getAttribute('data-index');
                setTimeout(() => {
                  item.classList.add('stagger-enter');
                }, 100 * Number(index));
                observer.unobserve(item);
              }
            });
          }, { threshold: 0.1 });
          
          observer.observe(item);
        });
      }
      
      // Scroll to top button
      const scrollTopButton = document.getElementById('scroll-to-top');
      scrollTopButton.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // Initialize
      window.addEventListener('scroll', checkReveal);
      window.addEventListener('load', () => {
        checkReveal();
        animateStaggerItems();
      });
    </script>
  </body>
</html>
